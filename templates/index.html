{% extends "header_footer.html" %}

{% block content %}
    <form method="POST" action="{{url_for("quiz")}}">
        <div class="form-group row">
            <label for="no_of_questions" class="col-sm-3 col-form-label col-form-label-lg">Enter number of questions</label>
            <div class="col-sm-9">
                <input type="number" class="form-control form-control-lg" id="id_no_of_questions" name="no_of_questions" placeholder="Enter number of questions">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
